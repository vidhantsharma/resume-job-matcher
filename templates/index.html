<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Job Matcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        .section {
            margin-top: 30px;
        }

        .resume-section,
        .jd-section {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        textarea {
            width: 500px;
            height: 300px;
            resize: vertical;
        }

        input[type="text"], textarea {
            padding: 8px;
            font-size: 1em;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .actions {
            margin-top: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Resume Job Matcher</h1>

    <!-- Resume Upload Section -->
    <div class="section">
        <h2>Upload Resume Here</h2>
        <div class="resume-section">
            <!-- Upload Button + Actions -->
            <div class="column">
                <input type="file" id="resumeUpload" name="resume" accept=".pdf" onclick="this.value=null;" />
                <div class="actions">
                    <button onclick="toggleEdit()">Edit</button>
                    <button onclick="updateResumeInfo()">Update Info</button>
                </div>
            </div>

            <!-- Result Text -->
            <textarea id="parsedResumeText" placeholder="Resume info will appear here..." readonly></textarea>
        </div>
    </div>

    <!-- Job Description Upload Section -->
    <div class="section">
        <h2>Job Description Upload</h2>

        <div class="jd-section" style="display: flex; align-items: center; gap: 40px;">
            <!-- Manual Entry Column -->
            <div class="column" style="flex: 1;">
                <h3>Enter JD Manually</h3>
                <input type="text" id="jdTitleManual" placeholder="Enter JD Title..." style="width: 100%;" />
                <textarea id="jdDescManual" placeholder="Enter JD Description..." style="width: 100%; height: 100px;"></textarea>
                <button onclick="uploadJDManual()">Submit JD Manually</button>
            </div>

            <!-- OR Separator -->
            <div style="font-weight: bold; font-size: 20px;">OR</div>

            <!-- JD File Upload Column -->
            <div class="column" style="flex: 1;">
                <h3>Upload JD File</h3>
                <input type="text" id="jdTitleFile" placeholder="Enter JD Title..." style="width: 100%;" />
                <input type="file" id="jdFileInput" accept=".pdf" onclick="this.value=null;" style="width: 100%;" />
                <button onclick="uploadJDFile()">Upload JD File</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
